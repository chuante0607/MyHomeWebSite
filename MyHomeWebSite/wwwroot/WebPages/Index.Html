<script type="text/javascript">
    var user = JSON.parse(window.localStorage.getItem('employee'))
    setUserInfo()

    //設定使用者資訊
    function setUserInfo() {
        const profileElem = document.getElementById('profile')
        profileElem.setAttribute('src', `/Profile/${user.userId}.jpg`)

        const userIdNameElem = document.getElementById('userName')
        userIdNameElem.innerHTML = user.name

        const userIdElem = document.getElementById('userId')
        const authBtn = document.getElementById('auth')
        switch (user.avatar) {
            case 'A':
                userIdElem.classList.add('bg-secondary')
                authBtn.style.display = 'block'
                break;
            case 'B':
                userIdElem.classList.add('bg-warning')
                authBtn.style.display = 'block'
                break;
            case 'C':
                userIdElem.classList.add('bg-success')
                break;
            default:
                break;
        }
        userIdElem.innerHTML = user.userId
    }
    //取得個人資訊
    function getUserInfo() {
        const talbeContainer = document.getElementById('talbeContainer')
        const birthdate = new Date(user.birthday)
        talbeContainer.innerHTML =
            `<div class='userInfo'>
                <ul>
                    <li>ID: ${user.userId}</li>
                    <li>姓名:${user.name}</li>
                    <li>部門:${user.unit}</li>
                    <li>生日:${birthdate.toLocaleDateString()}</li>
                    <li>年齡:${user.age}歲</li>
                    <li>地址:${user.addr}</li>
                </ul>
            </div>
            `;

    }
    //取得所有使用者資料
    async function getUsers() {
        const url = '/api/Home'
        const options = {
            method: 'post',
            headers: {
                'Content-Type': 'application/json'
            },
        }

        await fetchResponse(url, options)
    }
    //發送請求
    function fetchResponse(url, options) {
        fetch(url, options).then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw (new Error('查無此用戶'));
            }
        }).then(data => {
            if (data) {
                createTable(data)
            }
        }).catch(error => {
            console.log(error);
        })
    }
    //處理回應
    function createTable(data) {
        const talbeContainer = document.getElementById('talbeContainer')
        talbeContainer.innerHTML = ''
        //thead
        const tableElem = document.createElement('table')
        tableElem.className = 'table table-bordered table-hover'
        const theadElem = document.createElement('thead')
        const theadRow = theadElem.insertRow()
        const titles = ['功能', '姓名', '單位', '權限']
        titles.forEach(title => {
            const thElem = document.createElement('th')
            thElem.textContent = title
            theadRow.appendChild(thElem)
        })
        tableElem.appendChild(theadElem)

        //tbody
        const tbodyElem = document.createElement('tbody')
        Array.from(data).forEach((e, i) => {
            //User清單條列
            if (e.avatar !== 'A') {
                if (user.avatar === 'B' && e.avatar === 'B') {
                    return;
                }
                let avatarColor = ''
                let avatarTitle = ''
                switch (e.avatar) {
                    case 'B':
                        avatarTitle = '幹部'
                        avatarColor = 'bg-warning'
                        break
                    case 'C':
                        avatarTitle = '使用者'
                        avatarColor = 'bg-success'
                        break
                }
                const selectHtml =
                    `<select class="form-select aria-label="Default select example" id="${i}authSelect" style="display:${user.avatar === 'B' ? 'none' : 'inline-block'}">
                        <option value="B" ${e.avatar === 'B' ? 'selected' : ''}>幹部</option>
                        <option value="C" ${e.avatar === 'C' ? 'selected' : ''}>使用者</option>
                     </select>
                     <a onclick="saveHandler('${i}', '${e.userId}')" class="save" title="存檔"><i class="fa-solid fa-floppy-disk" style="color: #ff0000;"></i></a>
                     `;
                const delHtml =
                    `
                        <label class="btn btn-outline-danger" onclick="delHandler('${e.userId}', '${e.name}')">刪除</label>
                    `;
                const temp =
                    `
                    <td>
                        ${user.avatar === 'A' ? selectHtml : delHtml}
                    </td>
                    <td>
                        ${e.name}
                    </td>
                    <td>
                        ${e.unit}
                    </td>
                    <td>
                        <span class="badge ${avatarColor}">${avatarTitle}</span>
                    </td>
                    `;
                const row = document.createElement('tr')
                row.innerHTML = temp
                tbodyElem.appendChild(row)
            }
        })
        tableElem.appendChild(tbodyElem)
        talbeContainer.appendChild(tableElem)
    }
    //存檔
    async function saveHandler(index, userId) {
        const authSelect = document.getElementById(index + 'authSelect')
        const url = '/api/Home'
        const model = {
            UserId: userId,
            Avatar: authSelect.value
        }
        const options = {
            method: 'put',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(model)
        }
        await fetchResponse(url, options)
    }
    //刪除
    async function delHandler(userId, name) {
        if (confirm(`確定要刪除${name}`)) {

        }
    }
</script>
